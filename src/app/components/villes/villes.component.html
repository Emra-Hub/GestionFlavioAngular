<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar navbar-nav">
    <li>
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
        <input ngModel name="nom" type="text" >
        <button class="btn btn-sm btn-outline-info m-lg-2">
          <span class = "fa fa-search"></span>
        </button>
      </form>
    </li>
    <li>
      <button (click)="onNewVille()" class="btn btn-sm btn-outline-infoms-2">New</button>
    </li>
  </ul>
</nav>

<ng-container *ngIf="villes">
  <ng-container *ngIf="villes.length>0 else inconnu">
    <table class="table">
      <thead>
      <th>IdVille</th>
      <th>Nom</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Pays</th>
      </thead>
      <tbody>
      <tr *ngFor="let v of villes">
        <td>{{v.idville}}</td>
        <td>{{v.nom}}</td>
        <td>{{v.latitude}}</td>
        <td>{{v.longitude}}</td>
        <td>{{v.pays}}</td>
        <td>
          <button (click)=onDelete(v) class="btn btn-danger">
            <span class = "fa fa-trash-o"></span>
          </button>
        </td>
        <td>
          <button (click)=onEdit(v) class="btn btn-danger">
            <span class = "fa fa-edit"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #inconnu>
    <div>Nom inconnu</div>
  </ng-template>
</ng-container>
